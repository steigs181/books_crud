<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>Authors</title>
</head>
<body>
    <div class="d-flex justify-content-around mt-5">
        <div class="col1">
            <h2>{{author.name}}'s' favorites!</h2>
            <div class="card">
                <table class="table table-hover">
                    <thead>
                        <th>Title</th>
                        <th># of pages</th>
                    </thead>
                    <tbody>
                        {% for book in author.liked_books %}
                            <tr>
                                <td>{{ book['title'] }}</td>
                                <td>{{ book['num_of_pages'] }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <a href="/authors">Home</a>
        </div>
        <div class="d-flex flex-column justify-content-around">
            <h2>Add Author's Favorite</h2>
            <div>
                <form action="/add/favorite" method="post">
                    <input type="hidden" name="author.id" value="{{author.id}}">
                    <div class="d-inline-flex">
                        <label class="me-3" for="title">Book: </label>
                        <select class="form-select" name="title" id="title_id">
                            {% for one_book in books %}
                                <option value="{{one_book.id}}">{{ one_book.title }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="mt-3">
                    <button class="btn btn-primary" type="submit">Add</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
