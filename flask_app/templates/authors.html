<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Books</title>
</head>
<body>
    <div class="d-flex justify-content-around p-5">
        <div>
            <h1 class="mb-5">New Author</h1>
            <div class="d-flex flex-column align-content-center">
                <form action="/authors/new", method="post">
                    <label for="author">Name: </label>
                    <input type="text" name="name" id="book_name_id">
                    <div class="mt-5">
                        <button class="btn btn-primary" type="submit">Create</button>
                    </div>
                </form>
            </div>
        </div>
        <div>
            <h2>Authors</h2>
            <div class="card d-flex flex-column align-content-center mb-5" style="width:25rem;">
                {% for author in all_authors %}
                <a href="/authors/{{ author.id }}">{{author.name}}</a>
                {% endfor %}
            </div>
            <a href="/books">Add Book</a>
        </div>
    </div>
</body>
</html>
