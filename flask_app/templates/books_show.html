<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>Authors</title>
</head>
<body>
    <div class="d-flex justify-content-around mt-5">
        <div class="col1">
            <h2>Title: {{books.title}}</h2>
            <div class="card">
                        <h3>Favorited By</h3>
                        {% for author in books.authors_favs %}
                            <p>{{ author['name'] }}</p>
                        {% endfor %}
            </div>
            <a href="/books">Home</a>
        </div>
        <div class="d-flex flex-column justify-content-around">
            <h2>Add Book's Favorite</h2>
            <div>
                <form action="/add/favorite_book" method="post">
                    <input type="hidden" name="books.id" value="{{books.id}}">
                    <div class="d-inline-flex">
                        <label class="me-3" for="author">Book: </label>
                        <select class="form-select" name="author.id" id="name_id">
                            {% for one_author in all_authors %}
                                <option value="{{one_author.id}}">{{ one_author.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="mt-3">
                    <button class="btn btn-primary" type="submit">Add</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
