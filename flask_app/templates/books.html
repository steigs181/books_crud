<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Books</title>
</head>
<body>
    <div class="d-flex justify-content-around p-5">
        <div>
            <h1 class="mb-5">New Book</h1>
            <div class="d-flex flex-column align-content-center">
                <form action="/books/new", method="post">
                    <div>
                        <label class="form-label" class="me-5" for="title">Name: </label>
                        <input class="form-control" type="text" name="title" id="book_name_id">
                    </div>
                    <div class="mt-4">
                        <label class="form-label" for="num_of_pages">Number of Pages</label>
                        <input class="form-control" type="text" name="num_of_pages" id="pages_id">
                    </div>
                    <div class="mt-5">
                        <button class="btn btn-primary" type="submit">Create</button>
                    </div>
                </form>
            </div>
        </div>
        <div>
            <h2>All Books</h2>
            <div class="card d-flex flex-column align-content-center mb-5" style="width:25rem;">
                {% for book in all_books %}
                <a href="/books/{{ book.id }}">{{book.title}}</a>
                {% endfor %}
            </div>
            <a href="/authors">Add Author</a>
        </div>
    </div>
</body>
</html>
